<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPSC EXAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
      <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header>nav>a{
      text-decoration: none;
      color:white;
      font-weight: 600;
      padding:2px 10px;
    }

    /* ✅ Keep header in one line */
    .nav-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .nav-top .brand {
      flex: 0 0 auto; /* don’t shrink */
      font-size: 1.2rem;
      white-space: nowrap;
    }

    .nav-top form {
      flex: 1 1 auto; /* take available space */
      min-width: 120px; /* prevent collapse */
      margin: 0 !important;
    }

    .nav-top .user-access {
      flex: 0 0 auto;
      display: flex;
      gap: 5px;
    }

    @media(max-width: 500px){
      .nav-top {
        gap: 5px;
      }
      .nav-top form input {
        font-size: 0.85rem;
      }
      .nav-top .brand {
        font-size: 1rem;
      }
      .user-access button {
        padding: 2px 6px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header class="d-flex flex-column ">
    <!-- Top Navbar -->
    <nav class="nav-top bg-primary p-2">
      <div class="brand fw-bold text-white">Acheiver</div>
      
      <form class="border-0 bg-body-tertiary rounded d-flex p-1">
        <input type="search" class="border-0 rounded w-100" placeholder="Search Exams" id="search">
        <button type="button" onclick="searchExams()" class="btn rounded border-0 bg-body-tertiary ms-1">
          <img src="/Files/search.svg" alt="" style="height:20px;">
        </button>
      </form>
      
      <div class="user-access">
        <button class="btn btn-outline-light fw-bold" onclick="signup()">SIGN IN</button>
        <button class="btn btn-light fw-bold" onclick="register()">REGISTER</button>
      </div>
    </nav>

    <!-- Bottom Navbar -->
    <nav class="nav-bottom bg-success d-flex justify-content-between p-2 flex-wrap">
      <a href="">UPSC</a>
      <a href="">SSC</a>
      <a href="">CBSE</a>
      <a href="">CUET</a>
      <a href="">IERT</a>
      <a href="">NEET</a>
    </nav>
  </header>
 
  <main class="container mt-3">
    <section id="examsList"></section>
  </main>

<script>
  let examList = [ 
    { id: 10001, title: "Calender based MCQ - 50 Questions", testURL: "./test/test.html", wish: "All the best buddy" },
    { id: 10002, title: "Calender based MCQ - 30 Questions", testURL: "", wish: "All the best buddy" }
  ];

  function showtest(list = examList){
    let examDiv = document.getElementById('examsList');
    examDiv.innerHTML = "";
    if(list.length === 0){
      examDiv.innerHTML = `<p class="text-center text-muted"> No exams found </p>`;
      return;
    }

    list.forEach((e)=>{
      let testDiv= document.createElement("div");
      testDiv.classList.add("test","p-2","border","rounded","mb-3","text-white","bg-primary");

      let topRow = document.createElement("div");
      topRow.classList.add("topRow","d-flex","justify-content-between","mb-3","align-items-center","flex-wrap");
      let testid = document.createElement("h4");
      testid.classList.add("text-white","fw-bold");
      testid.textContent = "Test ID:"+ e.id;
      let testInfo = document.createElement("h5");
      testInfo.textContent = e.title;

      topRow.append(testid,testInfo);

      let bottomRow = document.createElement("div");
      bottomRow.classList.add("bottomRow","pt-2","d-flex","justify-content-between","align-items-center","flex-wrap");

      let goodLuckWish = document.createElement("p");
      goodLuckWish.textContent = e.wish;

      let testStartButton = document.createElement("button");
      testStartButton.classList.add("btn","rounded","bg-success","text-white","border-0");
      testStartButton.textContent = "Start Test";
      testStartButton.onclick = ()=>{
        if(e.testURL){
          window.location.href = e.testURL + "?testId="+e.id; 
        }
        else {
          alert("No link is available for this test yet");
        }
      };

      bottomRow.append(goodLuckWish,testStartButton);
      testDiv.append(topRow,bottomRow);
      examDiv.appendChild(testDiv);
    });
  }
  
  function searchExams(){
    let query = document.getElementById("search").value.toLowerCase();
    if(query.trim() === ""){
      showtest();
      return;
    }
    let filtered = examList.filter(e => e.title.toLowerCase().includes(query));
    showtest(filtered);
  }

  document.getElementById("search").addEventListener("input",searchExams);
  showtest();
</script>
</body>
</html>
