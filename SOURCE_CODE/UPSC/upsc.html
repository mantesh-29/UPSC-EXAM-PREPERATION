<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPSC EXAMS</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
      *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    header>nav>a{
      text-decoration: none;
      color:white;
      font-weight: 600;
      padding:2px 10px;
    }
  </style>
</head>
<body>
   <header class="d-flex flex-column ">
    <nav class="nav-top bg-primary d-flex navbar justify-content-between p-1">

      <div class="brand fw-bold">Acheiver</div>
      <form class="border-0 bg-body-tertiary rounded d-flex p-1 w-50" onsubmit = "return false;">
        <input type="search" class="border-0 rounded w-100" placeholder="Search Exams" id="search">
      <button type="button" onclick="searchExams()" class=" btn rounded border-0 bg-body-tertiary "><img src="/Files/search.svg" alt="search"  ></button>
    </form>
    <nav>
      <button class="btn fw-bold" onclick="signup()">SIGN IN</button>
      <button class="btn fw-bold" onclick="register()">REGISTER</button>
    </nav>
  </nav>
  <nav class="nav-bottom bg-success d-flex justify-content-between p-1">
    <a href="./upsc.html">UPSC</a>
    <a href="">SSC</a>
    <a href="">CBSE</a>
    <a href="">CUET</a>
    <a href="">IERT</a>
    <a href="">NEET</a>
  </nav>
  </header>
  <main class="container mt-3">
<section id="examsList"></section>
  </main>


<script>
  let examList = [ 
    {
      id : 10001 ,
      title : "Calender based MCQ - 50 Questions",
      testURL : "./test/test.html",
      wish : "All the best buddy"
  },
    {
      id : 10002 ,
      title : "Calender based MCQ - 30 Questions",
      testURL : "",
      wish : "All the best buddy"
    },
  ];


  function showtest(list = examList){
    let examDiv = document.getElementById('examsList');
    examDiv.innerHTML = "";
    if(list.length === 0){
      examDiv.innerHTML = `<p class="text-center text-muted"> No exams found </p>`;
      return;
    }

    list.forEach((e)=>{
      let testDiv= document.createElement("div");
      testDiv.classList.add("test","p-2","border","rounded","mb-3","text-white","bg-primary");
      let topRow = document.createElement("div");
      topRow.classList.add("topRow","d-flex" , "justify-content-between","mb-3","align-items-center");
      let testid = document.createElement("h4");
      testid.classList.add("text-white","fw-bold");
      testid.textContent = "Test ID:"+ e.id;
      let testInfo = document.createElement("h5");
      testInfo.textContent = e.title;

      topRow.append(testid,testInfo);

      let bottomRow = document.createElement("div");
      bottomRow.classList.add("bottomRow","pt-2","d-flex","justify-content-between","align-items-center");

      let goodLuckWish = document.createElement("p");
      // goodLuckWish.classList.add("");
      goodLuckWish.textContent = e.wish;

      let testStartButton = document.createElement("Button");
      testStartButton.classList.add("btn","rounded","bg-success","text-white","border-0");
      testStartButton.textContent = "Start Test";
      testStartButton.onclick = ()=>{
        if(e.testURL){
          window.location.href = e.testURL + "?testId="+e.id; 
        }
        else {
          alert("No link is available for this test yet");
        }
      };

      bottomRow.append(goodLuckWish,testStartButton);
      testDiv.append(topRow,bottomRow);
      examDiv.appendChild(testDiv);
    });

  }
  
  function searchExams(){
    let query = document.getElementById("search").value.toLowerCase();
    if(query.trim() === ""){
      showtest();
      return ;
    }
    let filtered = examList.filter(e => e.title.toLowerCase().includes(query));
    showtest(filtered);
  }
  document.getElementById("search").addEventListener("input",searchExams);

  showtest();
</script>
</body>
</html>
