<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLINE EXAM PLATFORM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
  
  *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header>nav>a{
      text-decoration: none;
      color:white;
      font-weight: 600;
      padding:2px 10px;
    }

    /* ✅ Keep header in one line */
    .nav-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .nav-top .brand {
      flex: 0 0 auto; /* don’t shrink */
      font-size: 1.2rem;
      white-space: nowrap;
    }

    .nav-top form {
      flex: 1 1 auto; /* take available space */
      min-width: 120px; /* prevent collapse */
      margin: 0 !important;
    }

    .nav-top .user-access {
      flex: 0 0 auto;
      display: flex;
      gap: 5px;
    }


    #govt>ul{
      list-style: none;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    #govt>ul>li{
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      background-image: linear-gradient(to bottom,#2543d8,#11c8e4);
      padding:10px;
      border-radius: 5%;
      flex: 1 1 150px;
      min-width: 120px;
      margin: 5px;
      text-align: center;
    }

    #govt>ul>li>a{
      text-decoration: none;
      color:aliceblue;
      font-weight: 700;
    }

    #govt>ul>li>img{
      max-width: 80px;
      height:auto;
      margin-bottom: 10px;
    }

    /* Responsive adjustments */
 
  
    @media(max-width: 500px){
      .nav-top {
        gap: 5px;
      }
      .nav-top form input {
        font-size: 0.85rem;
      }
      .nav-top .brand {
        font-size: 1rem;
      }
      .user-access button {
        padding: 2px 6px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header class="d-flex flex-column ">
    <!-- Top Navbar -->
    <nav class="nav-top bg-primary p-2">
      <div class="brand fw-bold text-white">Acheiver</div>
      
      <form class="border-0 bg-body-tertiary rounded d-flex p-1">
        <input type="search" class="border-0 rounded w-100" placeholder="Search Exams" id="search">
        <button type="button" onclick="searchExams()" class="btn rounded border-0 bg-body-tertiary ms-1">
          <img src="/Files/search.svg" alt="" style="height:20px;">
        </button>
      </form>
      
      <div class="user-access">
        <button class="btn btn-outline-light fw-bold" onclick="signup()">SIGN IN</button>
        <button class="btn btn-light fw-bold" onclick="register()">REGISTER</button>
      </div>
    </nav>

    <!-- Bottom Navbar -->
    <nav class="nav-bottom bg-success d-flex justify-content-between p-2 flex-wrap">
      <a href="">UPSC</a>
      <a href="">SSC</a>
      <a href="">CBSE</a>
      <a href="">CUET</a>
      <a href="">IERT</a>
      <a href="">NEET</a>
    </nav>
  </header>

  <main>
    <!-- Government Exams Section -->
    <section id="govt" class="d-flex flex-column justify-content-center align-items-center p-2">
      <h2>GOVERNMENT EXAMS</h2>
      <ul class="d-flex justify-content-evenly gap-3 flex-wrap">
        <li>
          <a href="./SOURCE_CODE/UPSC/upsc.html">
            <img src="" alt="">
            <p>UPSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>SSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>BPSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>BPSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>RRB</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>KHUSHI</p>
          </a>
        </li>
      </ul>
    </section>

    <!-- Entrance Exams Section -->
    <section id="entranceExams">
      <h2>ENTRANCE EXAMS</h2>
    </section>
  </main>

</body>
</html>
