<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLINE EXAM PLATFORM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header>nav>a{
      text-decoration: none;
      color:white;
      font-weight: 600;
      padding:2px 10px;
    }

    #govt>ul{
      list-style: none;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    #govt>ul>li{
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      background-image: linear-gradient(to bottom,#2543d8,#11c8e4);
      padding:10px;
      border-radius: 5%;
      flex: 1 1 150px;
      min-width: 120px;
      margin: 5px;
      text-align: center;
    }

    #govt>ul>li>a{
      text-decoration: none;
      color:aliceblue;
      font-weight: 700;
    }

    #govt>ul>li>img{
      max-width: 80px;
      height:auto;
      margin-bottom: 10px;
    }

    /* Responsive adjustments */
    @media(max-width: 768px){
      nav.nav-top {
        /* flex-direction: column; */
        /* align-items: stretch; */
        gap:10px;
      }
      nav.nav-top form{
        width:100%;
      }
      nav.nav-top nav{
        justify-content: space-around;
        margin-top: 5px;
      }
      #govt ul{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap:5px;
        align-items: center;
      }
      .nav-bottom {
        gap:5px;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header class="d-flex flex-column ">
    <!-- Top Navbar -->
    <nav class="nav-top bg-primary d-flex navbar justify-content-between p-2 align-items-center flex-wrap">
      <div class="brand fw-bold text-white">Acheiver</div>
      <form class="border-0 bg-body-tertiary rounded d-flex p-1 flex-grow-1 me-5 ms-5">
        <input type="search" class="border-0 rounded w-100" placeholder="Search Exams" id="search">
        <button type="button" onclick="search()" class="btn rounded border-0 bg-body-tertiary ms-1">
          <img src="./Files/search.svg" alt="" style="height:20px;">
        </button>
      </form>
      <nav class="d-flex gap-2">
        <button class="btn fw-bold" onclick="signup()">SIGN IN</button>
        <button class="btn fw-bold" onclick="register()">REGISTER</button>
      </nav>
    </nav>

    <!-- Bottom Navbar -->
    <nav class="nav-bottom bg-success d-flex justify-content-between p-2 flex-wrap">
      <a href="">UPSC</a>
      <a href="">SSC</a>
      <a href="">CBSE</a>
      <a href="">CUET</a>
      <a href="">IERT</a>
      <a href="">NEET</a>
    </nav>
  </header>

  <main>
    <!-- Government Exams Section -->
    <section id="govt" class="d-flex flex-column justify-content-center align-items-center p-2">
      <h2>GOVERNMENT EXAMS</h2>
      <ul class="d-flex justify-content-evenly gap-3 flex-wrap">
        <li>
          <a href="./SOURCE_CODE/UPSC/upsc.html">
            <img src="" alt="">
            <p>UPSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>SSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>BPSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>BPSC</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>RRB</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="" alt="">
            <p>KHUSHI</p>
          </a>
        </li>
      </ul>
    </section>

    <!-- Entrance Exams Section -->
    <section id="entranceExams">
      <h2>ENTRANCE EXAMS</h2>
    </section>
  </main>

</body>
</html>
